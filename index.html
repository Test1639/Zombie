<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.5D Shooter - Full Multitouch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      touch-action: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #hud-gun {
      position: absolute;
      bottom: -10px;
      right: 40px;
      width: 340px;
      height: auto;
      pointer-events: none;
      z-index: 10;
      transform: scale(1.05);
    }
    .joystick {
      position: absolute;
      bottom: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      z-index: 1000;
    }
    #leftJoystick { left: 20px; }
    #rightJoystick { right: 20px; }
  </style>
</head>
<body>
  <img id="hud-gun" src="assets/images/gun.png" alt="Gun" />
  <div id="leftJoystick" class="joystick"></div>
  <div id="rightJoystick" class="joystick"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    const bullets = [];
    const bulletSpeed = 1;
    const bulletSize = 0.08;
    let lastShotTime = 0;
    const fireDelay = 300;

    let moveX = 0, moveZ = 0;
    let targetX = 0, targetZ = 0;
    let lookDelta = 0;
    const smoothing = 0.1;

    const bulletGeo = new THREE.SphereGeometry(bulletSize, 8, 8);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });

    const hudGun = document.getElementById("hud-gun");
    const gunFrames = [
      "assets/images/frame1.png",
      "assets/images/frame2.png",
      "assets/images/frame3.png",
      "assets/images/frame4.png",
      "assets/images/frame5.png",
      "assets/images/frame6.png"
    ];

    let leftTouchId = null, rightTouchId = null;
    let leftStart = null, rightStart = null;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000);
      document.body.appendChild(renderer.domElement);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshBasicMaterial({ color: 0x222222 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const wallMat = new THREE.MeshBasicMaterial({ color: 0x4444aa });
      for (let i = 0; i < 20; i++) {
        const wall = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), wallMat);
        wall.position.set(Math.random() * 20 - 10, 1, -i * 5);
        scene.add(wall);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // --- Touch controls ---
      document.addEventListener("touchstart", e => {
        for (const touch of e.changedTouches) {
          const x = touch.clientX;
          if (x < window.innerWidth / 2 && leftTouchId === null) {
            leftTouchId = touch.identifier;
            leftStart = { x: touch.clientX, y: touch.clientY };
          } else if (x >= window.innerWidth / 2 && rightTouchId === null) {
            rightTouchId = touch.identifier;
            rightStart = { x: touch.clientX, y: touch.clientY };
          } else {
            // Extra finger tap = shoot
            shootBullet();
            animateGun();
          }
        }
      });

      document.addEventListener("touchmove", e => {
        for (const touch of e.changedTouches) {
          if (touch.identifier === leftTouchId && leftStart) {
            const dx = touch.clientX - leftStart.x;
            const dy = touch.clientY - leftStart.y;
            targetX = dx * 0.02;
            targetZ = dy * 0.02;
          } else if (touch.identifier === rightTouchId && rightStart) {
            const dx = touch.clientX - rightStart.x;
            lookDelta = dx * 0.002;
            rightStart = { x: touch.clientX, y: touch.clientY };
          }
        }
      });

      document.addEventListener("touchend", e => {
        for (const touch of e.changedTouches) {
          if (touch.identifier === leftTouchId) {
            leftTouchId = null;
            targetX = targetZ = 0;
          }
          if (touch.identifier === rightTouchId) {
            rightTouchId = null;
            lookDelta = 0;
          }
        }
      });
    }

    function shootBullet() {
      const now = performance.now();
      if (now - lastShotTime < fireDelay) return;
      lastShotTime = now;

      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      const muzzleOffset = new THREE.Vector3(0, -0.15, -0.5).applyQuaternion(camera.quaternion);
      bullet.position.copy(camera.position).add(muzzleOffset);

      const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize();
      bullet.velocity = direction.multiplyScalar(bulletSpeed);

      bullets.push(bullet);
      scene.add(bullet);
    }

    function animateGun() {
      let i = 0;
      const delay = 50;
      function next() {
        if (i < gunFrames.length) {
          hudGun.src = gunFrames[i];
          i++;
          setTimeout(next, delay);
        } else {
          hudGun.src = "assets/images/gun.png";
        }
      }
      next();
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.position.add(bullet.velocity);
        if (bullet.position.distanceTo(camera.position) > 50) {
          scene.remove(bullet);
          bullets.splice(i, 1);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      moveX += (targetX - moveX) * smoothing;
      moveZ += (targetZ - moveZ) * smoothing;

      const moveVector = new THREE.Vector3(moveX, 0, moveZ)
        .applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
      camera.position.add(moveVector);

      camera.rotation.y -= lookDelta;

      updateBullets();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
