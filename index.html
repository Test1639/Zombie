<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile FPS with Dual Joysticks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }
    #hud-gun {
      position: absolute;
      bottom: -10px;
      right: 40px;
      width: 340px;
      height: auto;
      pointer-events: none;
      z-index: 10;
    }
    .joystick {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      z-index: 999;
    }
    #leftJoystick { bottom: 20px; left: 20px; }
    #rightJoystick { bottom: 20px; right: 20px; }

    #shootButton {
      position: absolute;
      bottom: 160px;
      right: 40px;
      width: 80px;
      height: 80px;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      z-index: 1000;
      touch-action: none;
    }
  </style>
</head>
<body>
  <img id="hud-gun" src="assets/images/gun.png" />
  <div id="leftJoystick" class="joystick"></div>
  <div id="rightJoystick" class="joystick"></div>
  <div id="shootButton"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    let controls = { forward: false, back: false, left: false, right: false };
    let lastShotTime = 0;
    const bullets = [], bulletSpeed = 1;
    const bulletGeo = new THREE.SphereGeometry(0.08, 8, 8);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ color: 0x222222 }));
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // shoot on tap
      document.getElementById("shootButton").addEventListener("touchstart", e => {
        e.preventDefault();
        shootBullet();
      });

      // Joysticks
      setupJoystick("leftJoystick", handleLeftJoystickMove);
      setupJoystick("rightJoystick", handleRightJoystickMove);
    }

    function shootBullet() {
      const now = performance.now();
      if (now - lastShotTime < 300) return;
      lastShotTime = now;

      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      bullet.position.copy(camera.position).add(new THREE.Vector3(0, -0.15, -0.5).applyQuaternion(camera.quaternion));
      bullet.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize().multiplyScalar(bulletSpeed);

      bullets.push(bullet);
      scene.add(bullet);
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].position.add(bullets[i].velocity);
        if (bullets[i].position.distanceTo(camera.position) > 50) {
          scene.remove(bullets[i]);
          bullets.splice(i, 1);
        }
      }
    }

    function handleLeftJoystickMove(dx, dy) {
      const dir = new THREE.Vector3();
      if (dy < -20) dir.z -= 0.1;
      if (dy > 20) dir.z += 0.1;
      if (dx < -20) dir.x -= 0.1;
      if (dx > 20) dir.x += 0.1;
      dir.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
      camera.position.add(dir);
    }

    function handleRightJoystickMove(dx, dy) {
      camera.rotation.y -= dx * 0.002;
      camera.rotation.x = Math.max(-1.4, Math.min(1.4, camera.rotation.x - dy * 0.002));
    }

    function setupJoystick(id, onMove) {
      const joy = document.getElementById(id);
      let start = null;

      joy.addEventListener("touchstart", e => start = e.touches[0]);
      joy.addEventListener("touchmove", e => {
        const dx = e.touches[0].clientX - start.clientX;
        const dy = e.touches[0].clientY - start.clientY;
        onMove(dx, dy);
      });
      joy.addEventListener("touchend", () => start = null);
    }

    function animate() {
      requestAnimationFrame(animate);
      updateBullets();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
