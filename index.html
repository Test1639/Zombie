<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Endless Zombie Shooter 2D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
    }

    #mobile-controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 100;
    }

    #shoot-btn {
      width: 80px;
      height: 80px;
      background: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>
<body>

  <!-- Optional mobile fire button -->
  <div id="mobile-controls">
    <div></div>
    <div id="shoot-btn">FIRE</div>
  </div>

  <!-- Load Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

  <!-- Load the main game -->
  <script src="main.js"></script>

  <script>
    // Optional mobile firing logic
    document.getElementById('shoot-btn').addEventListener('touchstart', () => {
      window.dispatchEvent(new Event('pointerdown'));
    });
  </script>

</body>
</html>
