<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Zombie Survival: Mobile Edition</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }
    canvas {
      display: block;
      background: linear-gradient(#444, #111);
      touch-action: none;
    }
    #ui {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .joystick {
      position: absolute;
      bottom: 10%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      pointer-events: auto;
    }
    .joystick#left { left: 5%; }
    .joystick#right { right: 5%; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui">
    <div class="joystick" id="left"></div>
    <div class="joystick" id="right"></div>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    const player = {
      x: W/2, y: H/2, r: 20,
      speed: 3,
      angle: 0,
      health: 100
    };

    const zombies = [];
    const bullets = [];
    let score = 0;

    function spawnZombie() {
      const edge = Math.floor(Math.random() * 4);
      let x, y;
      if (edge === 0) { x = Math.random() * W; y = -30; }
      else if (edge === 1) { x = W + 30; y = Math.random() * H; }
      else if (edge === 2) { x = Math.random() * W; y = H + 30; }
      else { x = -30; y = Math.random() * H; }
      zombies.push({ x, y, r: 20, speed: 1 + Math.random() * 1.5 });
    }

    function shootBullet() {
      const angle = player.angle;
      bullets.push({
        x: player.x + Math.cos(angle)*25,
        y: player.y + Math.sin(angle)*25,
        angle,
        speed: 8,
      });
    }

    function drawPlayer() {
      ctx.save();
      ctx.translate(player.x, player.y);
      ctx.rotate(player.angle);
      ctx.fillStyle = "#0f0";
      ctx.beginPath();
      ctx.arc(0, 0, player.r, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "#fff";
      ctx.fillRect(10, -5, 15, 10);
      ctx.restore();
    }

    function drawZombies() {
      ctx.fillStyle = "#f00";
      zombies.forEach(z => {
        ctx.beginPath();
        ctx.arc(z.x, z.y, z.r, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawBullets() {
      ctx.fillStyle = "#ff0";
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateGame() {
      bullets.forEach(b => {
        b.x += Math.cos(b.angle) * b.speed;
        b.y += Math.sin(b.angle) * b.speed;
      });

      zombies.forEach(z => {
        const dx = player.x - z.x;
        const dy = player.y - z.y;
        const dist = Math.hypot(dx, dy);
        z.x += (dx / dist) * z.speed;
        z.y += (dy / dist) * z.speed;
      });

      for (let i = zombies.length - 1; i >= 0; i--) {
        for (let j = bullets.length - 1; j >= 0; j--) {
          const dx = bullets[j].x - zombies[i].x;
          const dy = bullets[j].y - zombies[i].y;
          if (Math.hypot(dx, dy) < 20) {
            zombies.splice(i, 1);
            bullets.splice(j, 1);
            score += 10;
            break;
          }
        }
      }

      zombies.forEach(z => {
        const dx = player.x - z.x;
        const dy = player.y - z.y;
        if (Math.hypot(dx, dy) < player.r + z.r) {
          player.health -= 0.5;
        }
      });
    }

    function drawHUD() {
      ctx.fillStyle = "#fff";
      ctx.font = "18px sans-serif";
      ctx.fillText("Score: " + score, 20, 30);
      ctx.fillText("Health: " + Math.max(0, Math.floor(player.health)), 20, 50);
    }

    function loop() {
      ctx.clearRect(0, 0, W, H);
      updateGame();
      drawPlayer();
      drawZombies();
      drawBullets();
      drawHUD();
      if (Math.random() < 0.02) spawnZombie();
      if (player.health > 0) requestAnimationFrame(loop);
      else {
        ctx.fillStyle = "red";
        ctx.font = "40px sans-serif";
        ctx.fillText("Game Over", W/2 - 100, H/2);
      }
    }

    setInterval(shootBullet, 500);

    let touchX = null, touchY = null;
    document.getElementById('left').addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchX = touch.clientX;
      touchY = touch.clientY;
    });
    document.getElementById('left').addEventListener('touchmove', e => {
      const touch = e.touches[0];
      const dx = touch.clientX - touchX;
      const dy = touch.clientY - touchY;
      const len = Math.hypot(dx, dy);
      if (len > 10) {
        player.x += (dx / len) * player.speed;
        player.y += (dy / len) * player.speed;
      }
    });
    document.getElementById('right').addEventListener('touchmove', e => {
      const touch = e.touches[0];
      const dx = touch.clientX - player.x;
      const dy = touch.clientY - player.y;
      player.angle = Math.atan2(dy, dx);
    });

    loop();
  </script>
</body>
</html>
