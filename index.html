<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.5D Shooter Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">2.5D Shooter Demo - Move: WASD / Touch drag | Look: Mouse or swipe</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    let controls = { forward: false, back: false, left: false, right: false };
    let velocity = new THREE.Vector3();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Floor
      const floorGeo = new THREE.PlaneGeometry(100, 100);
      const floorMat = new THREE.MeshBasicMaterial({ color: 0x222222 });
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Walls
      const wallMat = new THREE.MeshBasicMaterial({ color: 0x4444aa });
      for (let i = 0; i < 20; i++) {
        const wall = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), wallMat);
        wall.position.set(Math.random() * 20 - 10, 1, -i * 5);
        scene.add(wall);
      }

      // Enemies (sprites)
      const enemyTex = new THREE.TextureLoader().load('https://i.imgur.com/fYDOk8Y.png');
      const enemyMat = new THREE.SpriteMaterial({ map: enemyTex });
      for (let i = 0; i < 5; i++) {
        const sprite = new THREE.Sprite(enemyMat);
        sprite.position.set(Math.random() * 10 - 5, 1.5, -i * 10 - 5);
        sprite.scale.set(1.5, 1.5, 1.5);
        scene.add(sprite);
      }

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener('keydown', e => {
        if (e.key === 'w') controls.forward = true;
        if (e.key === 's') controls.back = true;
        if (e.key === 'a') controls.left = true;
        if (e.key === 'd') controls.right = true;
      });
      document.addEventListener('keyup', e => {
        if (e.key === 'w') controls.forward = false;
        if (e.key === 's') controls.back = false;
        if (e.key === 'a') controls.left = false;
        if (e.key === 'd') controls.right = false;
      });

      // Touch look and move
      let touchStart = null;
      document.addEventListener('touchstart', e => {
        touchStart = e.touches[0];
      });
      document.addEventListener('touchmove', e => {
        if (!touchStart) return;
        const dx = e.touches[0].clientX - touchStart.clientX;
        const dy = e.touches[0].clientY - touchStart.clientY;
        camera.rotation.y -= dx * 0.005;
        velocity.z = dy * 0.01;
        touchStart = e.touches[0];
      });

      // Mouse look
      document.addEventListener('mousemove', e => {
        if (e.buttons === 1) {
          camera.rotation.y -= e.movementX * 0.002;
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const direction = new THREE.Vector3();
      if (controls.forward) direction.z -= 0.1;
      if (controls.back) direction.z += 0.1;
      if (controls.left) direction.x -= 0.1;
      if (controls.right) direction.x += 0.1;

      direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
      camera.position.add(direction);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
