<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile FPS Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overscroll-behavior: none;
      height: 100%;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }
    #hud-gun {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: 50%;
      pointer-events: none;
      z-index: 10;
    }
    .joystick {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      z-index: 9;
    }
    #leftJoystick { left: 20px; bottom: 20px; }
    #rightJoystick { right: 100px; bottom: 20px; }
    #shootButton {
      position: absolute;
      right: 20px;
      bottom: 40px;
      width: 80px;
      height: 80px;
      background: red;
      border-radius: 50%;
      z-index: 10;
      touch-action: none;
    }
  </style>
</head>
<body>
  <img id="hud-gun" src="assets/images/gun.png" />
  <div id="leftJoystick" class="joystick"></div>
  <div id="rightJoystick" class="joystick"></div>
  <div id="shootButton"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    const bullets = [];
    const bulletSpeed = 1;
    let lastShotTime = 0;
    const fireDelay = 300;
    const bulletGeo = new THREE.SphereGeometry(0.08, 8, 8);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const gun = document.getElementById('hud-gun');
    const gunFrames = [
      "assets/images/frame1.png", "assets/images/frame2.png", "assets/images/frame3.png",
      "assets/images/frame4.png", "assets/images/frame5.png", "assets/images/frame6.png"
    ];

    let controls = { forward: false, back: false, left: false, right: false };
    let lookInput = { dx: 0, dy: 0 };
    let moveDir = { x: 0, y: 0 };

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshBasicMaterial({ color: 0x333333 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      setupJoysticks();

      // Disable double-tap zoom
      document.addEventListener('touchstart', e => {
        if (e.touches.length > 1) e.preventDefault();
      }, { passive: false });

      document.addEventListener('gesturestart', e => e.preventDefault());
      document.addEventListener('gesturechange', e => e.preventDefault());
      document.addEventListener('gestureend', e => e.preventDefault());

      const shootBtn = document.getElementById("shootButton");
      shootBtn.addEventListener("touchstart", e => {
        e.preventDefault();
        shootBullet();
        animateGun();
      }, { passive: false });
    }

    function setupJoysticks() {
      const left = document.getElementById("leftJoystick");
      const right = document.getElementById("rightJoystick");

      left.addEventListener("touchstart", e => {
        e.preventDefault();
        moveDir.start = e.touches[0];
      });

      left.addEventListener("touchmove", e => {
        e.preventDefault();
        const touch = e.touches[0];
        const dx = touch.clientX - moveDir.start.clientX;
        const dy = touch.clientY - moveDir.start.clientY;
        controls.forward = dy < -20;
        controls.back = dy > 20;
        controls.left = dx < -20;
        controls.right = dx > 20;
      });

      left.addEventListener("touchend", () => {
        controls = { forward: false, back: false, left: false, right: false };
      });

      right.addEventListener("touchstart", e => {
        e.preventDefault();
        lookInput.start = e.touches[0];
      });

      right.addEventListener("touchmove", e => {
        e.preventDefault();
        const touch = e.touches[0];
        lookInput.dx = touch.clientX - lookInput.start.clientX;
        lookInput.dy = touch.clientY - lookInput.start.clientY;

        camera.rotation.y -= lookInput.dx * 0.003;
        camera.rotation.x -= lookInput.dy * 0.003;

        camera.rotation.x = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, camera.rotation.x));
        lookInput.start = touch;
      });

      right.addEventListener("touchend", () => {
        lookInput = { dx: 0, dy: 0 };
      });
    }

    function shootBullet() {
      const now = performance.now();
      if (now - lastShotTime < fireDelay) return;
      lastShotTime = now;

      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      const offset = new THREE.Vector3(0, -0.15, -0.5).applyQuaternion(camera.quaternion);
      bullet.position.copy(camera.position).add(offset);
      const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
      bullet.velocity = dir.multiplyScalar(bulletSpeed);

      bullets.push(bullet);
      scene.add(bullet);
    }

    function animateGun() {
      let i = 0;
      const delay = 50;
      function next() {
        if (i < gunFrames.length) {
          gun.src = gunFrames[i];
          i++;
          setTimeout(next, delay);
        } else {
          gun.src = "assets/images/gun.png";
        }
      }
      next();
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].position.add(bullets[i].velocity);
        if (bullets[i].position.distanceTo(camera.position) > 50) {
          scene.remove(bullets[i]);
          bullets.splice(i, 1);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const dir = new THREE.Vector3();
      if (controls.forward) dir.z -= 0.1;
      if (controls.back) dir.z += 0.1;
      if (controls.left) dir.x -= 0.1;
      if (controls.right) dir.x += 0.1;
      dir.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
      camera.position.add(dir);

      updateBullets();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
