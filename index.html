<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.5D Shooter - Gun Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      overscroll-behavior: none;
      touch-action: none;
    }
    canvas {
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }
    #hud-gun {
      position: absolute;
      bottom: -10px;
      right: 40px;
      width: 340px;
      height: auto;
      pointer-events: none;
      z-index: 10;
      transform: scale(1.05);
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Click or tap to shoot. WASD to move.</div>
  <img id="hud-gun" src="assets/images/gun.png" alt="Gun HUD" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    let controls = { forward: false, back: false, left: false, right: false };
    const bullets = [];
    const bulletSpeed = 1;
    const bulletSize = 0.08;
    let lastShotTime = 0;
    const fireDelay = 300;
    const bulletGeo = new THREE.SphereGeometry(bulletSize, 8, 8);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });

    const hudGun = document.getElementById("hud-gun");

    const gunFrames = [
      "assets/images/frame1.png",
      "assets/images/frame2.png",
      "assets/images/frame3.png",
      "assets/images/frame4.png",
      "assets/images/frame5.png",
      "assets/images/frame6.png"
    ];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000, 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshBasicMaterial({ color: 0x222222 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const wallMat = new THREE.MeshBasicMaterial({ color: 0x4444aa });
      for (let i = 0; i < 20; i++) {
        const wall = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), wallMat);
        wall.position.set(Math.random() * 20 - 10, 1, -i * 5);
        scene.add(wall);
      }

      const enemyTex = new THREE.TextureLoader().load('https://i.imgur.com/fYDOk8Y.png');
      const enemyMat = new THREE.SpriteMaterial({ map: enemyTex });
      for (let i = 0; i < 5; i++) {
        const sprite = new THREE.Sprite(enemyMat);
        sprite.position.set(Math.random() * 10 - 5, 1.5, -i * 10 - 5);
        sprite.scale.set(1.5, 1.5, 1.5);
        scene.add(sprite);
      }

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener('keydown', e => {
        if (e.key === 'w') controls.forward = true;
        if (e.key === 's') controls.back = true;
        if (e.key === 'a') controls.left = true;
        if (e.key === 'd') controls.right = true;
      });
      document.addEventListener('keyup', e => {
        if (e.key === 'w') controls.forward = false;
        if (e.key === 's') controls.back = false;
        if (e.key === 'a') controls.left = false;
        if (e.key === 'd') controls.right = false;
      });

      let touchStart = null;
      document.addEventListener('touchstart', e => {
        touchStart = e.touches[0];
        shootBullet();
      });
      document.addEventListener('touchmove', e => {
        if (!touchStart) return;
        const dx = e.touches[0].clientX - touchStart.clientX;
        camera.rotation.y -= dx * 0.005;
        touchStart = e.touches[0];
      });

      document.addEventListener('mousemove', e => {
        if (e.buttons === 1) {
          camera.rotation.y -= e.movementX * 0.002;
        }
      });

      document.addEventListener('click', shootBullet);
    }

    function shootBullet() {
      const now = performance.now();
      if (now - lastShotTime < fireDelay) return;
      lastShotTime = now;

      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      const muzzleOffset = new THREE.Vector3(0, -0.15, -0.5).applyQuaternion(camera.quaternion);
      bullet.position.copy(camera.position).add(muzzleOffset);

      const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize();
      bullet.velocity = direction.multiplyScalar(bulletSpeed);

      bullets.push(bullet);
      scene.add(bullet);

      playGunAnimation();
    }

    function playGunAnimation() {
      let index = 0;
      const interval = setInterval(() => {
        if (index < gunFrames.length) {
          hudGun.src = gunFrames[index];
          index++;
        } else {
          clearInterval(interval);
          hudGun.src = "assets/images/gun.png"; // reset to idle
        }
      }, 60); // Adjust timing as needed
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.position.add(bullet.velocity);
        if (bullet.position.distanceTo(camera.position) > 50) {
          scene.remove(bullet);
          bullets.splice(i, 1);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const dir = new THREE.Vector3();
      if (controls.forward) dir.z -= 0.1;
      if (controls.back) dir.z += 0.1;
      if (controls.left) dir.x -= 0.1;
      if (controls.right) dir.x += 0.1;
      dir.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
      camera.position.add(dir);

      updateBullets();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
