<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.5D Shooter Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }
    #hud-gun {
      position: absolute;
      bottom: -10px;
      right: 40px;
      width: 340px;
      pointer-events: none;
      z-index: 10;
    }
    #leftJoystick, #rightShoot {
      position: absolute;
      bottom: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.15);
      z-index: 20;
    }
    #leftJoystick {
      left: 20px;
    }
    #joystickStick {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      top: 30px;
      left: 30px;
    }
    #rightShoot {
      right: 20px;
      background: rgba(255, 0, 0, 0.5);
      border: 3px solid rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <img id="hud-gun" src="assets/images/gun.png" alt="Gun HUD" />
  <div id="leftJoystick">
    <div id="joystickStick"></div>
  </div>
  <div id="rightShoot"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    const bullets = [];
    const bulletSpeed = 1;
    const fireDelay = 300;
    let lastShotTime = 0;

    const gunFrames = [
      "assets/images/frame1.png", "assets/images/frame2.png",
      "assets/images/frame3.png", "assets/images/frame4.png",
      "assets/images/frame5.png", "assets/images/frame6.png"
    ];

    const hudGun = document.getElementById("hud-gun");
    const leftJoystick = document.getElementById("leftJoystick");
    const stick = document.getElementById("joystickStick");
    const rightShoot = document.getElementById("rightShoot");

    const controls = { forward: false, back: false, left: false, right: false };
    const bulletGeo = new THREE.SphereGeometry(0.08, 8, 8);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshBasicMaterial({ color: 0x222222 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener("click", () => {
        shootBullet();
        animateGun();
      });

      // Joystick Logic
      let startLeft = null;
      leftJoystick.addEventListener("touchstart", e => {
        startLeft = e.touches[0];
      });
      leftJoystick.addEventListener("touchmove", e => {
        const touch = e.touches[0];
        const dx = touch.clientX - startLeft.clientX;
        const dy = touch.clientY - startLeft.clientY;

        stick.style.transform = `translate(${dx}px, ${dy}px)`;

        controls.forward = dy < -20;
        controls.back = dy > 20;
        controls.left = dx < -20;
        controls.right = dx > 20;
      });
      leftJoystick.addEventListener("touchend", () => {
        controls.forward = controls.back = controls.left = controls.right = false;
        stick.style.transform = `translate(0px, 0px)`;
      });

      // Aim and Shoot on right
      let rotating = false;
      document.addEventListener("touchstart", e => {
        if (e.target === rightShoot) {
          shootBullet();
          animateGun();
        } else if (e.touches.length > 1) {
          rotating = true;
        }
      });
      document.addEventListener("touchmove", e => {
        if (rotating && e.touches.length > 1) {
          const dx = e.touches[1].clientX - e.touches[0].clientX;
          camera.rotation.y -= dx * 0.002;
        }
      });
      document.addEventListener("touchend", () => rotating = false);
    }

    function shootBullet() {
      const now = performance.now();
      if (now - lastShotTime < fireDelay) return;
      lastShotTime = now;

      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      const muzzleOffset = new THREE.Vector3(0, -0.15, -0.5).applyQuaternion(camera.quaternion);
      bullet.position.copy(camera.position).add(muzzleOffset);

      const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize();
      bullet.velocity = direction.multiplyScalar(bulletSpeed);

      bullets.push(bullet);
      scene.add(bullet);
    }

    function animateGun() {
      let i = 0;
      const delay = 50;
      function next() {
        if (i < gunFrames.length) {
          hudGun.src = gunFrames[i];
          i++;
          setTimeout(next, delay);
        } else {
          hudGun.src = "assets/images/gun.png";
        }
      }
      next();
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.position.add(bullet.velocity);
        if (bullet.position.distanceTo(camera.position) > 50) {
          scene.remove(bullet);
          bullets.splice(i, 1);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const dir = new THREE.Vector3();
      if (controls.forward) dir.z -= 0.1;
      if (controls.back) dir.z += 0.1;
      if (controls.left) dir.x -= 0.1;
      if (controls.right) dir.x += 0.1;
      dir.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
      camera.position.add(dir);
      updateBullets();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
