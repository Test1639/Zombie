<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile FPS Shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #hud-gun {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: auto;
      max-height: 100vh;
      pointer-events: none;
      z-index: 10;
    }
    .joystick {
      position: absolute;
      width: 140px;
      height: 140px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      z-index: 9999;
    }
    #leftJoystick { bottom: 20px; left: 20px; }
    #rightJoystick { bottom: 20px; right: 20px; }
    #shootButton {
      position: absolute;
      right: 40px;
      bottom: 180px;
      width: 100px;
      height: 100px;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      z-index: 10000;
      touch-action: none;
    }
  </style>
</head>
<body>
  <img id="hud-gun" src="assets/images/gun.png" />
  <div id="leftJoystick" class="joystick"></div>
  <div id="rightJoystick" class="joystick"></div>
  <div id="shootButton"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    const bullets = [];
    const controls = { forward: false, back: false, left: false, right: false };
    let moveX = 0, moveZ = 0, lookX = 0, lookY = 0;
    let lastShot = 0;
    const fireRate = 300;
    const gunFrames = ["assets/images/frame1.png", "frame2.png", "frame3.png", "frame4.png", "frame5.png", "frame6.png"];
    const hudGun = document.getElementById("hud-gun");

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshBasicMaterial({ color: 0x222222 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Target cubes
      const cubeMat = new THREE.MeshBasicMaterial({ color: 0x4444aa });
      for (let i = 0; i < 20; i++) {
        const cube = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), cubeMat);
        cube.position.set(Math.random() * 20 - 10, 1, -i * 5);
        scene.add(cube);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener("gesturestart", e => e.preventDefault());

      setupJoysticks();
      setupShootButton();
    }

    function shootBullet() {
      const now = performance.now();
      if (now - lastShot < fireRate) return;
      lastShot = now;

      const bulletGeo = new THREE.SphereGeometry(0.08, 8, 8);
      const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const bullet = new THREE.Mesh(bulletGeo, bulletMat);

      const muzzle = new THREE.Vector3(0, -0.15, -0.5).applyQuaternion(camera.quaternion);
      bullet.position.copy(camera.position).add(muzzle);
      bullet.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize().multiplyScalar(1);
      bullets.push(bullet);
      scene.add(bullet);

      animateGun();
    }

    function animateGun() {
      let i = 0;
      const delay = 50;
      function next() {
        if (i < gunFrames.length) {
          hudGun.src = "assets/images/" + gunFrames[i];
          i++;
          setTimeout(next, delay);
        } else {
          hudGun.src = "assets/images/gun.png";
        }
      }
      next();
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.position.add(b.velocity);
        if (b.position.distanceTo(camera.position) > 50) {
          scene.remove(b);
          bullets.splice(i, 1);
        }
      }
    }

    function setupJoysticks() {
      const left = document.getElementById("leftJoystick");
      const right = document.getElementById("rightJoystick");

      left.addEventListener("touchmove", e => {
        const dx = e.touches[0].clientX - left.getBoundingClientRect().left - 70;
        const dy = e.touches[0].clientY - left.getBoundingClientRect().top - 70;
        moveX = dx / 70;
        moveZ = dy / 70;
      });

      left.addEventListener("touchend", () => {
        moveX = 0;
        moveZ = 0;
      });

      right.addEventListener("touchmove", e => {
        const dx = e.touches[0].clientX - right.getBoundingClientRect().left - 70;
        const dy = e.touches[0].clientY - right.getBoundingClientRect().top - 70;
        lookX = dx / 70;
        lookY = dy / 70;
      });

      right.addEventListener("touchend", () => {
        lookX = 0;
        lookY = 0;
      });
    }

    function setupShootButton() {
      document.getElementById("shootButton").addEventListener("touchstart", e => {
        e.preventDefault();
        shootBullet();
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      // Apply movement
      const dir = new THREE.Vector3(moveX * 0.1, 0, moveZ * 0.1);
      dir.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
      camera.position.add(dir);

      // Apply look
      camera.rotation.y -= lookX * 0.03;
      camera.rotation.x -= lookY * 0.02;
      camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
      camera.rotation.z = 0;

      updateBullets();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
