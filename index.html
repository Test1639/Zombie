<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RETRO SNAKE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            touch-action: none;
            color: #8aff8a;
        }

        .game-container {
            position: relative;
            border: 4px solid #4d4d4d;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2),
                        inset 0 0 20px rgba(0, 255, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        #gameCanvas {
            background: radial-gradient(circle, #001a00 0%, #000 100%);
            border: 2px solid #334d33;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 0;
            font-size: 1.2em;
            text-shadow: 0 0 5px #8aff8a;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            display: none;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #4d4d4d;
            border-radius: 50%;
            background: #001a00;
            color: #8aff8a;
            font-size: 24px;
            touch-action: manipulation;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border: 2px solid #8aff8a;
            display: none;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 51%,
                transparent 51%);
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            from { background-position: 0 0; }
            to { background-position: 0 100vh; }
        }

        @media (max-width: 600px) {
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
            .controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="scanline"></div>
        <div class="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div>TIME: <span id="time">00:00</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button class="control-btn" id="upBtn">↑</button>
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
            <button class="control-btn" id="downBtn">↓</button>
        </div>
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Survival Time: <span id="finalTime">00:00</span></p>
            <button onclick="resetGame()">RETRY?</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let timeAlive = 0;
        let gameInterval;
        let timeInterval;
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);

        // Touch Controls
        const controls = {
            upBtn: () => move(0, -1),
            leftBtn: () => move(-1, 0),
            rightBtn: () => move(1, 0),
            downBtn: () => move(0, 1)
        };

        Object.entries(controls).forEach(([id, action]) => {
            document.getElementById(id).addEventListener('touchstart', (e) => {
                e.preventDefault();
                action();
            });
        });

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': move(0, -1); break;
                case 'ArrowDown': move(0, 1); break;
                case 'ArrowLeft': move(-1, 0); break;
                case 'ArrowRight': move(1, 0); break;
            }
        });

        function move(x, y) {
            if (dx === -x || dy === -y) return; // Prevent 180 turns
            dx = x;
            dy = y;
        }

        function updateTime() {
            timeAlive++;
            const minutes = Math.floor(timeAlive / 60).toString().padStart(2, '0');
            const seconds = (timeAlive % 60).toString().padStart(2, '0');
            document.getElementById('time').textContent = `${minutes}:${seconds}`;
        }

        function gameLoop() {
            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc((food.x * gridSize) + gridSize/2, (food.y * gridSize) + gridSize/2, 
                   gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = `hsl(${120 - index * 2}, 100%, 50%)`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, 
                           gridSize - 2, gridSize - 2);
            });
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function gameOver() {
            clearInterval(gameInterval);
            clearInterval(timeInterval);
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTime').textContent = 
                document.getElementById('time').textContent;
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            timeAlive = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            document.getElementById('gameOver').style.display = 'none';
            gameInterval = setInterval(gameLoop, 100);
            timeInterval = setInterval(updateTime, 1000);
        }

        // Start game
        resetGame();
    </script>
</body>
</html>
