<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.5D Shooter - Mobile Optimized</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      touch-action: none;
    }
    canvas {
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }
    #hud-gun {
      position: absolute;
      bottom: -10px;
      right: 40px;
      width: 340px;
      height: auto;
      pointer-events: none;
      z-index: 10;
    }
    .joystick {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      z-index: 10;
    }
    #leftJoystick { bottom: 20px; left: 20px; }
    #shootButton {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 100px;
      height: 100px;
      background: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      z-index: 11;
      touch-action: none;
    }
  </style>
</head>
<body>
  <img id="hud-gun" src="assets/images/gun.png" alt="Gun HUD" />
  <div id="leftJoystick" class="joystick"></div>
  <div id="shootButton"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    let controls = { forward: false, back: false, left: false, right: false };
    const bullets = [];
    const bulletSpeed = 1;
    let lastShotTime = 0;
    const fireDelay = 300;
    const bulletGeo = new THREE.SphereGeometry(0.08, 8, 8);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const hudGun = document.getElementById("hud-gun");

    const gunFrames = [
      "assets/images/frame1.png", "assets/images/frame2.png", "assets/images/frame3.png",
      "assets/images/frame4.png", "assets/images/frame5.png", "assets/images/frame6.png"
    ];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshBasicMaterial({ color: 0x222244 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Joystick logic
      let moveTouchId = null;
      let lookTouchId = null;
      let moveStart = null;
      let lookStart = null;
      const moveSpeed = 0.07;
      const lookSpeed = 0.005;

      document.addEventListener("touchstart", e => {
        for (const touch of e.changedTouches) {
          const x = touch.clientX;
          const y = touch.clientY;
          if (x < window.innerWidth / 2 && moveTouchId === null) {
            moveTouchId = touch.identifier;
            moveStart = { x, y };
          } else if (x > window.innerWidth / 2 && lookTouchId === null) {
            lookTouchId = touch.identifier;
            lookStart = { x, y };
          }
        }
      });

      document.addEventListener("touchmove", e => {
        for (const touch of e.touches) {
          if (touch.identifier === moveTouchId && moveStart) {
            const dx = touch.clientX - moveStart.x;
            const dy = touch.clientY - moveStart.y;
            controls.forward = dy < -20;
            controls.back = dy > 20;
            controls.left = dx < -20;
            controls.right = dx > 20;
          }
          if (touch.identifier === lookTouchId && lookStart) {
            const dx = touch.clientX - lookStart.x;
            camera.rotation.y -= dx * lookSpeed;
            lookStart.x = touch.clientX;
          }
        }
      });

      document.addEventListener("touchend", e => {
        for (const touch of e.changedTouches) {
          if (touch.identifier === moveTouchId) {
            moveTouchId = null;
            controls.forward = controls.back = controls.left = controls.right = false;
          }
          if (touch.identifier === lookTouchId) {
            lookTouchId = null;
          }
        }
      });

      document.getElementById("shootButton").addEventListener("touchstart", e => {
        e.preventDefault();
        shootBullet();
        animateGun();
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function shootBullet() {
      const now = performance.now();
      if (now - lastShotTime < fireDelay) return;
      lastShotTime = now;

      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      const offset = new THREE.Vector3(0, -0.15, -0.5).applyQuaternion(camera.quaternion);
      bullet.position.copy(camera.position).add(offset);

      const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize();
      bullet.velocity = direction.multiplyScalar(bulletSpeed);

      bullets.push(bullet);
      scene.add(bullet);
    }

    function animateGun() {
      let i = 0;
      const delay = 40;
      function next() {
        if (i < gunFrames.length) {
          hudGun.src = gunFrames[i];
          i++;
          setTimeout(next, delay);
        } else {
          hudGun.src = "assets/images/gun.png";
        }
      }
      next();
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.position.add(bullet.velocity);
        if (bullet.position.distanceTo(camera.position) > 50) {
          scene.remove(bullet);
          bullets.splice(i, 1);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const dir = new THREE.Vector3();
      if (controls.forward) dir.z -= moveSpeed;
      if (controls.back) dir.z += moveSpeed;
      if (controls.left) dir.x -= moveSpeed;
      if (controls.right) dir.x += moveSpeed;
      dir.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
      camera.position.add(dir);

      updateBullets();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
