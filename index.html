<!DOCTYPE html>
<html>
<head>
  <title>Zombie Test</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
  <script>
    new Phaser.Game({
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      scene: {
        preload() {
          this.load.setPath('assets/');
          this.load.image('soldier', 'soldier.png');
        },
        create() {
          this.add.image(400, 300, 'soldier');
          this.add.text(100, 100, "If you see the soldier, it works!", {
            fontSize: '24px',
            color: '#ffffff'
          });
        }
      }
    });
  </script>
</body>
</html>
