<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.5D Shooter Optimized</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #hud-gun {
      position: absolute;
      bottom: -10px;
      right: 40px;
      width: 340px;
      pointer-events: none;
      z-index: 10;
    }
    .joystick {
      position: absolute;
      bottom: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      z-index: 20;
    }
    #leftJoystick { left: 20px; }
    #rightJoystick { right: 20px; }

    #shootButton {
      position: absolute;
      bottom: 160px;
      right: 40px;
      width: 80px;
      height: 80px;
      background: red;
      border-radius: 50%;
      z-index: 30;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <img id="hud-gun" src="assets/images/gun.png" alt="Gun HUD" />
  <div id="leftJoystick" class="joystick"></div>
  <div id="rightJoystick" class="joystick"></div>
  <div id="shootButton"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    let controls = { forward: false, back: false, left: false, right: false };
    const bullets = [];
    const bulletSpeed = 1;
    let lastShotTime = 0;
    const fireDelay = 300;
    const bulletGeo = new THREE.SphereGeometry(0.08, 8, 8);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });

    const hudGun = document.getElementById("hud-gun");
    const gunFrames = [
      "assets/images/frame1.png", "assets/images/frame2.png", "assets/images/frame3.png",
      "assets/images/frame4.png", "assets/images/frame5.png", "assets/images/frame6.png"
    ];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshBasicMaterial({ color: 0x222222 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Touch controls
      const leftJoy = document.getElementById("leftJoystick");
      const rightJoy = document.getElementById("rightJoystick");
      const shootBtn = document.getElementById("shootButton");

      let leftStart = null;
      let rightStart = null;
      let lookDelta = 0;

      leftJoy.addEventListener("touchstart", e => {
        leftStart = e.touches[0];
      });
      leftJoy.addEventListener("touchmove", e => {
        const touch = e.touches[0];
        const dx = touch.clientX - leftStart.clientX;
        const dy = touch.clientY - leftStart.clientY;
        controls.forward = dy < -20;
        controls.back = dy > 20;
        controls.left = dx < -20;
        controls.right = dx > 20;
      });
      leftJoy.addEventListener("touchend", () => {
        controls = { forward: false, back: false, left: false, right: false };
      });

      rightJoy.addEventListener("touchstart", e => {
        rightStart = e.touches[0];
      });
      rightJoy.addEventListener("touchmove", e => {
        const touch = e.touches[0];
        const dx = touch.clientX - rightStart.clientX;
        camera.rotation.y -= dx * 0.005;
        rightStart = touch;
      });

      shootBtn.addEventListener("touchstart", () => {
        shootBullet();
        animateGun();
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function shootBullet() {
      const now = performance.now();
      if (now - lastShotTime < fireDelay) return;
      lastShotTime = now;

      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      const offset = new THREE.Vector3(0, -0.15, -0.5).applyQuaternion(camera.quaternion);
      bullet.position.copy(camera.position).add(offset);
      bullet.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize().multiplyScalar(bulletSpeed);
      bullets.push(bullet);
      scene.add(bullet);
    }

    function animateGun() {
      let i = 0;
      const delay = 50;
      function next() {
        if (i < gunFrames.length) {
          hudGun.src = gunFrames[i];
          i++;
          setTimeout(next, delay);
        } else {
          hudGun.src = "assets/images/gun.png";
        }
      }
      next();
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.position.add(bullet.velocity);
        if (bullet.position.distanceTo(camera.position) > 50) {
          scene.remove(bullet);
          bullets.splice(i, 1);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const move = new THREE.Vector3();
      if (controls.forward) move.z -= 0.1;
      if (controls.back) move.z += 0.1;
      if (controls.left) move.x -= 0.1;
      if (controls.right) move.x += 0.1;
      move.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
      camera.position.add(move);

      updateBullets();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
